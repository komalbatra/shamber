<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Shamber</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="js/styles/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">

</head>

<body>
    <div class="jumbotron text-center bgbanner" style="margin-bottom:0">
        <h1>Welcome to the Shamber</h1>
        <p>We deal in shame, and pro-shame accessories.</p>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">The Shambers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="1">Share-a-Shame</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="2">Wall of Shame</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="3">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="home" class="bg">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <h1>{{msg}}</h1>
                    <h2>Welcome to The Shamber</h2>
                    <form class="clearfix mb-4">
                        <div class="form-group">
                            <label for="user_name">Your Name</label>
                            <input type="text" id="user_name" class="form-control" aria-describedby="user_name" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="user_shame">Your Shame</label>
                            <textarea class="form-control" id="user_shame" aria-describedby="user_shame" placeholder="I can't believe you've done this"></textarea>
                        </div>
                        <button id="submit_btn" class="btn btn-primary float-right">Submit</button>
                    </form>
                    <h3>Names and Shames</h3>
                    <ul id="shame-list" class="list-group">
                        {{#each examples}}
                        <li data-id="{{this.id}}" class="list-group-item">
                            <a href="example/{{this.id}}">{{this.text}}</a>
                            <button class="btn btn-danger float-right delete">ï½˜</button>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
